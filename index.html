<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vote Bénin vs Gabon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
    }
    .candidate {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
    }
    img {
      width: 150px;
      height: 100px;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border-color 0.3s;
    }
    .candidate:hover img {
      border-color: #007bff;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Votez pour votre pays préféré</h1>

  <div class="candidate">
    <img src="https://flagcdn.com/w320/bj.png" alt="Bénin" />
    <div>Bénin</div>
  </div>

  <div class="candidate">
    <img src="https://flagcdn.com/w320/ga.png" alt="Gabon" /><div>Gabon</div>
  </div>

  <h2>Vote via notre formulaire Google</h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfCO2F4Wk3YU9syeTlfwFsH_EP1mDvZKZxu0SzKbj-DsqJXlQ/viewform?embedded=true" allowfullscreen></iframe>
</body>
</html>
